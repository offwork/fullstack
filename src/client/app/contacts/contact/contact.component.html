<div class="card">
  <img class="card-img-top" [src]="contact?.photoUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{contact?.name}}</h5>
    <p class="card-text">{{contact?.address}}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{contact?.phone}}</small>
  </div>
</div>
